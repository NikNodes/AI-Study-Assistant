<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Notes | AI Study Assistant</title>
<link rel="stylesheet" href="upload.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <h2>AI Study Assistant</h2>
  <button onclick="goBack()">Back</button>
</div>

<!-- Upload Card -->
<div class="upload-container">
  <div class="upload-box">
    <h2>ðŸ“„ Upload Study Notes</h2>
    <p>Upload PDF or text notes for AI learning</p>

    <input type="file" id="noteFile">
    <button onclick="uploadNote()">Upload</button>
  </div>
</div>

<script>
function uploadNote() {
  const fileInput = document.getElementById("noteFile");
  const userId = localStorage.getItem("userId");

  if (!fileInput.files[0]) {
    alert("Please select a file");
    return;
  }

  const formData = new FormData();
  formData.append("note", fileInput.files[0]);
  formData.append("userId", userId);

  fetch("http://localhost:5000/api/notes/upload", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => alert(data.message));
}
</script>
