<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Quiz Generator</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>

<div class="quiz-container">
  <h2>ðŸ§  AI Quiz Generator</h2>
  <p class="subtitle">Generate MCQs instantly using AI</p>

  <div class="input-box">
    <input type="text" id="topic" placeholder="Enter topic (e.g. Operating System)">
    <button onclick="generateQuiz()">Generate</button>
  </div>

  <div id="quizBox"></div>
</div>

<script>
function generateQuiz() {
  const topic = document.getElementById("topic").value.trim();
  const box = document.getElementById("quizBox");

  if (!topic) {
    box.innerHTML = "<p class='error'>Please enter a topic.</p>";
    return;
  }

  box.innerHTML = "<p class='loading'>Generating quiz...</p>";

  fetch("http://localhost:5000/api/quiz/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ topic })
  })
  .then(res => res.json())
  .then(data => {
    box.innerHTML = "";
    data.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question-card";
      div.innerHTML = `
        <h4>Q${i + 1}. ${q.question}</h4>
        <ul>
          ${q.options.map(opt => `<li>${opt}</li>`).join("")}
        </ul>
        <p class="answer">âœ” Answer: ${q.answer}</p>
      `;
      box.appendChild(div);
    });
  })
  .catch(() => {
    box.innerHTML = "<p class='error'>AI quiz generation failed.</p>";
  });
}
</script>

</body>
</html>
