<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate Quiz | AI Study Assistant</title>
<link rel="stylesheet" href="quiz.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <h2>AI Study Assistant</h2>
  <button onclick="goBack()">Back</button>
</div>

<!-- Quiz Container -->
<div class="quiz-container">
  <h2>ğŸ“ Generate Quiz</h2>

  <input type="text" id="topic" placeholder="Enter topic (e.g. Operating System)">
  <button onclick="generateQuiz()">Generate Quiz</button>

  <div id="quizArea"></div>
</div>

<script>
function goBack() {
  window.location.href = "dashboard.html";
}

// AI-like quiz generator
function generateQuiz() {
  const topic = document.getElementById("topic").value.trim();
  const quizArea = document.getElementById("quizArea");
  quizArea.innerHTML = "";

  if (!topic) {
    alert("Please enter a topic");
    return;
  }

  const questions = [
    {
      q: `What is ${topic}?`,
      options: [
        `${topic} is a system concept`,
        `${topic} is hardware`,
        `${topic} is a game`
      ],
      correct: 0
    },
    {
      q: `Which field uses ${topic}?`,
      options: [
        `Education`,
        `Software Engineering`,
        `Cooking`
      ],
      correct: 1
    },
    {
      q: `Main advantage of ${topic}?`,
      options: [
        `Improves efficiency`,
        `Consumes memory`,
        `Reduces speed`
      ],
      correct: 0
    }
  ];

  questions.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<p>${index + 1}. ${item.q}</p>`;

    item.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.onclick = () => checkAnswer(btn, i === item.correct);
      div.appendChild(btn);
    });

    quizArea.appendChild(div);
  });
}

function checkAnswer(btn, correct) {
  if (correct) {
    btn.style.background = "#16a34a";
    alert("Correct âœ…");
  } else {
    btn.style.background = "#dc2626";
    alert("Wrong âŒ");
  }
}
</script>



</body>
</html>
