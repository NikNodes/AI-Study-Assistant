<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Notes | AI Study Assistant</title>
<link rel="stylesheet" href="notes.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <h2>AI Study Assistant</h2>
  <button onclick="goBack()">Back</button>
</div>

<!-- Notes Section -->
<div class="notes-container">
  <h2>ðŸ“š My Uploaded Notes</h2>

  <div class="notes-list">
    <div class="note-card">
      <span>Operating Systems Notes.pdf</span>
      <button>View</button>
    </div>

    <div class="note-card">
      <span>Machine Learning Unit 3.pdf</span>
      <button>View</button>
    </div>

    <div class="note-card">
      <span>Software Engineering SRS.docx</span>
      <button>View</button>
    </div>
  </div>
</div>

<script>
const userId = localStorage.getItem("userId");

fetch(`http://localhost:5000/api/notes/user/${userId}`)
  .then(res => res.json())
  .then(notes => {
    const list = document.querySelector(".notes-list");
    list.innerHTML = "";

    notes.forEach(note => {
      const div = document.createElement("div");
      div.className = "note-card";
      div.innerHTML = `
        <span>${note.originalname}</span>
        <a href="http://localhost:5000/uploads/${note.filename}" target="_blank">
          <button>View</button>
        </a>
      `;
      list.appendChild(div);
    });
  });
</script>


</body>
</html>
