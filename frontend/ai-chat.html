<!DOCTYPE html>
<html>
<head>
  <title>Ask AI | Study Assistant</title>
  <link rel="stylesheet" href="ai-chat.css">
  <link rel="stylesheet" href="footer.css">
</head>
<body>

<div class="chat-container">
  <h2>ðŸ¤– Ask AI</h2>

  <div class="chat-box" id="chatBox">
    <div class="ai">Hello! Ask me anything about your studies ðŸ“š</div>
  </div>

  <div class="input-area">
    <input type="text" id="question" placeholder="Type your question here...">
    <button onclick="askAI()">Ask</button>
  </div>
</div>

<script>
function askAI() {
  const question = document.getElementById("question").value;
  if (!question) return;

  const chatBox = document.getElementById("chatBox");
  chatBox.innerHTML += `<div class="user">${question}</div>`;

  fetch("http://localhost:5000/api/ai/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question })
  })
  .then(res => {
    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    return res.json();
  })
  .then(data => {
    const message = data.answer || data.error || "AI error occurred";
    chatBox.innerHTML += `<div class="ai">${message}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  })
  .catch(error => {
    console.error("Fetch error:", error);
    chatBox.innerHTML += `<div class="ai">Connection error. Make sure the backend server is running on port 5000.</div>`;
  });

  document.getElementById("question").value = "";
}
</script>
