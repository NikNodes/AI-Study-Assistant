<!DOCTYPE html>
<html>
<head>
  <title>Ask AI | Study Assistant</title>
  <link rel="stylesheet" href="ai-chat.css">
</head>
<body>

<div class="chat-container">
  <h2>ðŸ¤– Ask AI</h2>

  <div class="chat-box" id="chatBox">
    <div class="ai">Hello! Ask me anything about your studies ðŸ“š</div>
  </div>

  <div class="input-area">
    <input type="text" id="question" placeholder="Type your question here...">
    <button onclick="askAI()">Ask</button>
  </div>
</div>

<script>
function askAI() {
  const question = document.getElementById("question").value;
  if (!question) return;

  const chatBox = document.getElementById("chatBox");
  chatBox.innerHTML += `<div class="user">${question}</div>`;

  fetch("/api/ai/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question })
  })
  .then(res => res.json())
  .then(data => {
    chatBox.innerHTML += `<div class="ai">${data.answer}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  })
  .catch(() => {
    chatBox.innerHTML += `<div class="ai">AI error occurred</div>`;
  });

  document.getElementById("question").value = "";
}
</script>
