<!DOCTYPE html>
<html>
<head>
  <title>Ask AI | Study Assistant</title>
  <link rel="stylesheet" href="ai-chat.css">
</head>
<body>

<div class="chat-container">
  <h2>ðŸ¤– Ask AI</h2>

  <div class="chat-box" id="chatBox">
    <div class="ai">Hello! Ask me anything about your studies ðŸ“š</div>
  </div>

  <div class="input-area">
    <input type="text" id="question" placeholder="Type your question here...">
    <button onclick="askAI()">Ask</button>
  </div>
</div>

<script>
function askAI() {
  const q = document.getElementById("question").value;
  if (!q) return;

  const chatBox = document.getElementById("chatBox");

  chatBox.innerHTML += `<div class="user">${q}</div>`;

  // TEMPORARY AI RESPONSE (Mock)
  setTimeout(() => {
    chatBox.innerHTML += `<div class="ai">This is a sample AI response. Real AI will be connected later.</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  }, 500);

  document.getElementById("question").value = "";
}
</script>

</body>
</html>
